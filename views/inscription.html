<!DOCTYPE html><html lang="fr"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>inscription</title>    <link rel="stylesheet" href="../styles/login.css">    <link rel="stylesheet" href="../styles/style.css">    <link rel="preconnect" href="https://fonts.gstatic.com">    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet"></head><body><div class="main">    <section class="signup">        <div class="container">            <div class="signup-content">                <div class="signup-form">                    <h2 class="form-title">Inscription</h2>                    <form method="POST" class="register-form" id="register-form">                        <div class="form-group">                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>                            <input type="text" name="name" id="name" placeholder="Nom"/>                        </div>                        <div class="form-group">                            <label for="fname"><i class="zmdi zmdi-account material-icons-name"></i></label>                            <input type="text" name="name" id="fname" placeholder="Prenom"/>                        </div>                        <div class="form-group">                            <label for="email"><i class="zmdi zmdi-email"></i></label>                            <input type="email" name="email" id="email" placeholder="E-mail"/>                        </div>                        <div class="form-group">                            <label for="pass"><i class="zmdi zmdi-lock"></i></label>                            <input type="password" name="pass" id="pass" placeholder="mot de passe"/>                        </div>                        <div class="form-group">                            <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>                            <input type="password" name="re_pass" id="re_pass" placeholder="confirmer votre mot de passe"/>                        </div>                        <div class="form-group">                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />                            <label for="agree-term" class="label-agree-term">                                J'accepte les conditions générales d'utilisation</label>                        </div>                        <div class="form-group form-button">                            <input type="button" onclick="location.href='connexion.html';" value="s'inscrire"/>                        </div>                    </form>                </div>                <div class="signup-image">                    <figure><img src="../public/images/roof.jpg" alt="sing up image"></figure>                    <a href="connexion.html" class="signup-image-link">J'ai déjà un compte!</a>                </div>            </div>        </div>    </section></div></body></html>
